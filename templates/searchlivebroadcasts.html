<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Stream Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Search Live Streams</h1>

    <form method="GET" action="/viewlivebroadcastmetrics" class="space-y-4">
      <div>
        <label for="q" class="block text-sm font-medium mb-1">Search Query</label>
        <input type="text" id="q" name="q" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" />
      </div>

      <div>
        <label for="maxResults" class="block text-sm font-medium mb-1">Max Results</label>
        <input type="number" id="maxResults" name="maxResults" min="1" max="50" value="10"
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" />
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
        Search
      </button>
    </form>
  </div>

</body>
</html>
